<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preview Gradient</title>
  <style>
    :root {
      --angle: 135deg;
      --c1: #D3CAE2;
      --c2: #E6C17A;
    }
    html, body {
      height: 100%; margin: 0;
      font-family: system-ui, Arial, sans-serif;
    }
    /* nền gradient toàn trang */
    body {
      background: linear-gradient(var(--angle), var(--c1), var(--c2));
      display: grid; place-items: center;
    }
    .panel {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.12);
      display: flex; gap: 12px; align-items: center;
    }
    .swatch {
      width: 32px; height: 32px; border-radius: 8px; border: 1px solid #0001;
    }
    .row { display: flex; gap: 8px; align-items: center; }
    input[type="text"], input[type="number"] {
      padding: 6px 8px; border-radius: 8px; border: 1px solid #0002; width: 96px;
    }
    .code { font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace; opacity: .8; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="row">
      <div class="swatch" id="s1" style="background:#D3CAE2"></div>
      <input id="c1" type="text" value="#D3CAE2" />
    </div>
    <div class="row">
      <div class="swatch" id="s2" style="background:#E6C17A"></div>
      <input id="c2" type="text" value="#E6C17A" />
    </div>
    <div class="row">
      <span class="code">angle</span>
      <input id="angle" type="number" min="0" max="360" value="135" />°
    </div>
    <div class="code" id="css">background: linear-gradient(135deg, #D3CAE2, #E6C17A);</div>
  </div>

  <script>
    const c1 = document.getElementById('c1');
    const c2 = document.getElementById('c2');
    const a  = document.getElementById('angle');
    const s1 = document.getElementById('s1');
    const s2 = document.getElementById('s2');
    const css = document.getElementById('css');

    function apply() {
      const col1 = c1.value || '#D3CAE2';
      const col2 = c2.value || '#E6C17A';
      const ang = (parseFloat(a.value) || 135) + 'deg';
      document.documentElement.style.setProperty('--c1', col1);
      document.documentElement.style.setProperty('--c2', col2);
      document.documentElement.style.setProperty('--angle', ang);
      s1.style.background = col1;
      s2.style.background = col2;
      css.textContent = `background: linear-gradient(${ang}, ${col1}, ${col2});`;
    }
    [c1, c2, a].forEach(el => el.addEventListener('input', apply));
    apply();
  </script>
</body>
</html>
